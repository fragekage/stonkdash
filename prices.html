<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Prices Over Time</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    #controls {
      max-width: 800px;
      margin: 1em auto;
      text-align: center;
    }
    select {
      background-color: #111;
      color: #ffcc00;
      border: 1px solid #444;
      padding: 0.5em;
      width: 300px;
    }
    canvas {
      background-color: #111;
      border: 1px solid #444;
      display: block;
      margin: 2em auto;
      width: 90vw;
      height: 60vh;
    }
    a {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Price Trends</h1>
  <div id="controls">
    <label for="ticker-select">Select Tickers:</label><br>
    <select id="ticker-select" multiple size="8"></select>
    <p style="font-size:0.9em;">Hold Ctrl/Cmd to select multiple tickers.</p>
  </div>
  <canvas id="priceChart"></canvas>
  <div style="text-align:center;">
    <a href="index.html">← Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script>
    const COLORS = [
      '#00ff00',
      '#ff3333',
      '#ffcc00',
      '#33ccff',
      '#cc66ff',
      '#ffaa00',
      '#66ff66',
      '#ff66b2'
    ];

    let priceData = {};
    let allDates = new Set();
    let chart;

    function loadData() {
      fetch('historical_prices.json')
        .then(r => r.json())
        .then(data => {
          priceData = data;
          for (const series of Object.values(data)) {
            for (const [date] of series) {
              allDates.add(date);
            }
          }
          allDates = Array.from(allDates).sort();
          populateSelect(Object.keys(data));
          renderChart();
        })
        .catch(err => {
          console.error('Error loading JSON:', err);
          alert('⚠️ Failed to load historical_prices.json. Check console for details.');
        });
    }

    function populateSelect(tickers) {
      const sel = document.getElementById('ticker-select');
      tickers.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        sel.appendChild(opt);
      });
      sel.addEventListener('change', renderChart);
    }

    function renderChart() {
      const sel = document.getElementById('ticker-select');
      const selected = Array.from(sel.selectedOptions).map(o => o.value);
      if (selected.length === 0) return;

      const datasets = selected.map((ticker, idx) => {
        const series = priceData[ticker].sort((a,b) => a[0].localeCompare(b[0]));
        return {
          label: ticker,
          data: series.map(([date, price]) => ({ x: new Date(date + 'T00:00:00Z'), y: price })),
          borderColor: COLORS[idx % COLORS.length],
          backgroundColor: COLORS[idx % COLORS.length],
          fill: false,
          tension: 0.2
        };
      });

      if (chart) chart.destroy();
      const ctx = document.getElementById('priceChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month',
                tooltipFormat: 'yyyy-MM-dd'
              },
              title: {
                display: true,
                text: 'Date',
                color: '#ccc'
              },
              grid: {
                color: '#333'
              },
              ticks: {
                color: '#ccc'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Price ($)',
                color: '#ccc'
              },
              grid: {
                color: '#333'
              },
              ticks: {
                color: '#ccc'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#ffcc00'
              }
            },
            tooltip: {
              backgroundColor: '#111',
              titleColor: '#ffcc00',
              bodyColor: '#fff'
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
